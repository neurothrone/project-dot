<div class="col">
    <div class="card h-100 border-dark shadow-sm">
        <img class="card-img-top" width="100%" height="225"
             src="https://picsum.photos/225" alt="">
        <div class="card-body">
            <h5 class="card-title"><a class="text-decoration-none"
                                      href="{{ url_for('open.view_project', project_id=project.id) }}">{{ project.title }}</a>
            </h5>
            <h6 class="card-title">By <a class="text-decoration-none"
                                         href="{{ url_for('open.view_profile',
                                          username=project.owner.account.username) }}">{{ project.owner.full_name or project.owner.account.username }}</a>
            </h6>
            <p class="card-text">{{ project.description }}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">Last updated {{ moment(project.updated_at).fromNow(refresh=True) }}</small>
        </div>
    </div>
</div>
