<div class="row g-3">
    <!-- Aside: Tools & Stacks -->
    <div class="col-md-5 col-lg-4 order-md-last">
        <div class="dot-secondary-bg-color rounded p-3 text-center">
            <h2 class="text-white">Tools & Stacks</h2>
            <p class="dot-primary-text-color">Python React JS HTML API</p>

            {% if project.demo_link %}
                <p>
                    <a class="link-info text-decoration-none"
                       href="{{ project.demo_link }}"><i class="fas fa-external-link-square-alt"></i> Demo link</a>
                </p>
            {% endif %}

            {% if project.source_link %}
                <p>
                    <a class="link-info text-decoration-none"
                       href="{{ project.source_link }}"><i class="fas fa-file-code"></i> Source link</a>
                </p>
            {% endif %}
        </div>
    </div>

    <!-- Main -->
    <div class="col-md-7 col-lg-8">
        <!-- About Project -->
        <div class="dot-secondary-bg-color rounded p-3">
            <img class="d-block mx-auto mb-4 rounded"
                 src="https://picsum.photos/300" alt=""
                 width="100%" height="300">
            <h2 class="text-white">{{ project.title }}</h2>
            <p class="dot-primary-text-color">
                By <a class="text-decoration-none"
                      href="{{ url_for('open.view_profile', username=project.owner.account.username) }}">
                {{ project.owner.full_name or project.owner.account.username }}</a>
            </p>

            <!-- About the project -->
            <h3 class="text-white">About the project</h3>
            <p class="dot-primary-text-color">{{ project.description }}</p>
        </div>

        <!-- Feedback -->
        <div class="dot-secondary-bg-color rounded my-3 p-3">
            <h3 class="mb-3 text-white">Feedback</h3>
        </div>
    </div>
</div>
