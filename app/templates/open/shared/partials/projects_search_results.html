{% with projects = paginator.items %}
    {% if projects %}
        <div class="text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for project in projects %}
                    {% include "open/projects/_project_card.html" %}
                {% endfor %}
            </div>

            {% with endpoint="open.projects" %}
                {% include "open/shared/_pagination_bar_search.html" %}
            {% endwith %}
        </div>
    {% endif %}
{% endwith %}
